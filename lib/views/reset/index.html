{{>header}}
<div class="container" ng-controller="Reset">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h1>Mely</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 text-center">
      <br>
      <b>M</b>ake | <b>E</b>verything | <b>L</b>ook <b> | Y</b>ours

    </div>
  </div>
</div>
