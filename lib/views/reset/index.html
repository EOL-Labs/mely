<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Sintony' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/foundation.css" />
    <script src="/js/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="large-12 columns text-center">
        <h1 style="font-family: 'Permanent Marker', cursive;">Mely</h1>
        <h4><b>M</b>ake <b>E</b>verything <b>L</b>ook <b>Y</b>ours</h4>
      </div>
    </div>
    <div class="row">
      <div class="large-5 columns large-centered text-center">
        <div data-alert class="alert-box alert" id="invalid-login">
          Invalid Login. Please try again.
          <a href="#" class="close">&times;</a>
        </div>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="large-5 columns large-centered">
        <h4 class="text-center">Reset Password</h4>
      </div>
    </div>
    <form method="post" action="/reset" data-abide>
    <div class="row">
      <div class="large-5 columns large-centered">
        <div class="row collapse">
          <div class="large-10 columns">
            <input type="text" placeholder="john.smith@example.com" name="mely-email" type="email"required />
            <small class="error">E-Mail is required</small>
          </div>
          <div class="large-2 columns">
            <input type="submit" value="Reset" class="button postfix" />
          </div>
        </div>
      </div>
    </div>
    </form>
    {{> admin/footer}}
    <script>
      $(document).ready(function(){
        var queryString = $(document).context.location.search.replace("?","");
        if (queryString != "invalid"){
          $("#invalid-login").hide()
        }
      })
    </script>
  </body>
</html>
