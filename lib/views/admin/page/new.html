{{> menu}}
<div class="row">
  <div class="large-12 columns">
    <br>
    <h5>New Mely Page</h5>
  </div>
</div>
<div class="row">
  <div class="large-12 columns">{{> toolbar}}</div>
</div>
<div class="row">
  <form method="POST" action="/admin/page" data-abide>
    <div class="large-12 columns">
      <label>Page Title
        <input type="text" name="mely-page-title" placeholder="Title of Page" required />
      </label>
      <small class="error">A page title is required</small>
      <label>Page Content - <a id="preview" href="#">Preview</a>
        <textarea name="mely-page-content" id="content" rows="20" placeholder="Page Content" required></textarea>
      </label>
      <small class="error">Page content is required</small>
      <div class="row hide" id="preview-panel">
        <div class="large-12 columns">
          <div class="panel" id="preview-markdown"></div>
        </div>
      </div>
      <div class="row">
        <div class="large-4 columns">
          <label>Page Status
            <select name="mely-page-status" required>
              {{#each statusList}}
              <option value="{{statusID}}">{{statusName}}</option>
              {{/each}}           
            </select>
          </label>
        </div>
      </div>
      <small class="error">Page status is required</small>
      <input type="submit" value="Add Page" class="button" />
    </div>
  </form>
</div>
{{> footer}}
<script src="/js/rangyinputs-jquery-src.js"></script>
<script src="/js/admin.markdown.js"></script>
