{{> admin/menu}}
<div class="row">
  <div class="large-12 columns">
    <br>
    <h5>New Mely Page</h5>
  </div>
</div>
<div class="row">
  <div class="large-12 columns">{{> admin/toolbar}}</div>
</div>
<div class="row">
  <div class="large-12 columns">
    <form method="POST" action="/admin/page" data-abide>
      <div class="page-title-field">
        <label>Page Title
          <input type="text" name="mely-page-title" placeholder="Title of Page" required />
        </label>
        <small class="error">A page title is required</small>
      </div>
      <div class="page-content-field">
        <label>Page Content - <a id="preview" href="#">Preview</a>
          <textarea name="mely-page-content" id="content" rows="20" placeholder="Page Content" required></textarea>
        </label>
        <small class="error">Page content is required</small>
      </div>
      <div class="row hide" id="preview-panel">
        <div class="large-12 columns">
          <div class="panel" id="preview-markdown"></div>
        </div>
      </div>
      <div class="page-order-field">
        <div class="row">
          <div class="large-4 columns">
            <label>Page Order
              <input name="page-order" type="number" min="1" max="999" required>
            </label>
            <small class="error">Page order is required</small>
          </div>
        </div>
      </div>
      <div class="page-order-field">
        <div class="row">
          <div class="large-4 columns">
            <label>Page Viewable in Menu
              <select name="mely-page-menuview">
                <option value="0">No</option>
                <option value="1" selected="selected">Yes</option> 
              </select>
            </label>
          </div>
        </div>
      </div>
      <div class="page-order-field">
        <div class="row">
          <div class="large-4 columns">
            <label>Page Status
              <select name="mely-page-status" required>
                {{#each statusList}}
                <option value="{{statusID}}">{{statusName}}</option>
                {{/each}}           
              </select>
            </label>
            <small class="error">Page status is required</small>
          </div>
        </div>
      </div>
      <button type="submit" class="button">Add Post</button>
    </form>
  </div>
</div>
{{> admin/footer}}
<script src="/js/rangyinputs-jquery-src.js"></script>
<script src="/js/admin.markdown.js"></script>
