{{> admin/menu}}
<div class="row">
  <div class="large-12 columns">
    <br>
    <h5>Pages</h5>
    <table class="sortable" width="100%">
      <thead>
        <tr>
          <th class="text-center">Page Title</th>
          <th class="sorttable_nosort text-center">Page Content</th>
          <th class="text-center">Page Menu Order</th>
          <th class="text-center">Page In Menu</th>
          <th class="text-center">Page Direct Link</th>
          <th class="text-center">Page Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {{#if pageList.length}}
        {{#each pageList}}
        <tr>
          <td valign="top">{{title}}</td>
          <td valign="top" class="text-center"><a href="/preview/page/{{pageId}}" data-reveal-id="previewModal" data-reveal-ajax="true">Preview</a></td>
          <td valign="top" class="text-center">{{order}}</td>
          <td valign="top" class="text-center">
            {{#if onmenu}}
            YES
            {{else}}
            NO
            {{/if}}
          </td>
          <td valign="top" class="text-center"><a href="/{{link}}">/{{link}}</td>
          <td valign="top" class="text-center">{{status}}</td>
          <td valign="top" class="text-center"><a href="/admin/page/{{pageId}}">EDIT</a></td>
        </tr>
        {{/each}}
        {{else}}
        <tr>
          <td class="text-center" colspan="6">No Pages</td>
        </tr>
        {{/if}}
      </tbody>
    </table>
  </div>
</div>
<div id="previewModal" class="reveal-modal" data-reveal>
</div>
{{> admin/footer}}
