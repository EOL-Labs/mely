{{> admin/menu}}
<div class="row">
  <div class="large-12 columns">
    <br>
    <h5>List of Mely Pages</h5>
    <table class="sortable" width="100%">
      <thead>
        <tr>
          <th width="25%" class="text-center">Title</th>
          <th width="25%" class="sorttable_nosort text-center">Content Preview</th>
          <th width="25%" class="text-center">Status</th>
          <th width="25%" class="sorttable_nosort text-center">Options</th>
        </tr>
      </thead>
      <tbody>
        {{#if pageList.length}}
        {{#each pageList}}
        <tr>
          <td valign="top">{{title}}</td>
          <td valign="top" class="text-center"><a href="#">Preview</a></td>
          <td valign="top" class="text-center">{{status}}</td>
          <td valign="top" class="text-center"><a href="/admin/page/{{pageId}}">EDIT</a></td>
        </tr>
        {{/each}}
        {{else}}
        <tr>
          <td class="text-center" colspan="4">No Pages</td>
        </tr>
        {{/if}}
      </tbody>
    </table>
  </div>
</div>
{{> admin/footer}}
