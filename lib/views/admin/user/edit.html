<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Sintony' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/foundation.css" />
    <script src="/js/vendor/modernizr.js"></script>
  </head>
  <body>
    {{> menu}}
    <div class="row">
      <div class="large-12 columns">
        <br>
        <h5>Edit Mely User</h5>
      </div>
    </div>
    <div class="row">
      <form method="POST" action="/admin/user/{{user.userid}}">
        <input type="hidden" name="mely-userid" value="{{user.userid}}" />
        <div class="large-5 columns">
          <label>E-Mail Address
            <input type="text" name="mely-email" value="{{user.email}}" />
          </label>
          <br>
          <input type="submit" value="Update" class="button expand" />
        </div>
      </form>
    </div>
    {{> footer}}
  </body>
</html>
