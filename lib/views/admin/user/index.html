{{> admin/menu}}
<div class="row">
  <div class="large-12 columns">
    <br>
    <h5>Users</h5>
    <table class="sortable" width="100%">
      <thead>
        <tr>
          <th>E-Mail</th>
          <th>Account Status</th>
          <th>Account Added</th>
          <th>Last Updated</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {{#each userList}}
        <tr id="user-{{userid}}">
          <td>{{email}}</td>
          <td>{{status}}</td>
          <td>{{createdDate}}</td>
          <td>{{updatedDate}}</td>
          <td class="text-center"><a href="/admin/user/{{userid}}">EDIT</a> - <a id="{{userid}}" class="delete">DELETE</a></td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</div>
{{> admin/footer}}
<script src="/js/admin.user.js"></script>
