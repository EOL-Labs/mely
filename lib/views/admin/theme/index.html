{{> admin/menu}}
<div class="row">
  <div class="large-12 columns">
    <br>
    <h5>Themes</h5>
    <table class="sortable" width="100%">
      <thead>
        <tr>
          <th width="30%" class="text-center">Theme Title</th>
          <th width="30%" class="sorttable_nosort text-center">Theme Description</th>
          <th width="30%" class="text-center">Live Theme</th>
          <th width="10%"></th>
        </tr>
      </thead>
      <tbody>
        {{#if themeList.length}}
        {{#each themeList}}
        <tr>
          <td class="text-center">{{name}}</td>
          <td class="text-center">{{description}}</td>
          <td class="text-center">
          {{#if active}}
            ACTIVE
          {{else}}
            <a href="/admin/theme/activate/{{themeid}}">CLICK TO ACTIVATE</a>
          {{/if}}
          </td>
          <td class="text-center"><a href="/admin/theme/{{themeid}}">EDIT</a></td>
        </tr>
        {{/each}}
        {{else}}
        <tr>
          <td class="text-center" colspan="4">No Themes</td>
        </tr>
        {{/if}}
      </tbody>
    </table>
  </div>
</div>
{{> admin/footer}}
