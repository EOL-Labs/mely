{{> admin/menu}}
<form method="POST" enctype="multipart/form-data" {{#if theme}} action="/admin/theme/{{theme.themeID}}" {{else}} action="/admin/theme" {{/if}} data-abide>
  {{#if theme}}
  <input type="hidden" id="id" name="id" value="{{theme.themeID}}" />
  {{/if}}
<div class="row">
  <div class="large-12 columns">
    <br>
    <h5>{{type}} Mely Theme</h5>
  </div>
</div>
<div class="row">
  <div class="large-12 columns">
    <label>Theme Name
      <input type="text" id="themename" name="themename" placeholder="Name Of Theme" required value="{{theme.name}}" />
    </label>
  </div>
</div>
<div class="row">
  <div class="large-12 columns">
    <label>Theme Description
      <textarea id="themedescription" name="themedescription" placeholder="Description Of Theme" required>{{theme.description}}</textarea>
    </label>
  </div>
</div>
<div class="row">
  <div class="large-3 columns">
    <div class="row collapse">
      <label>Header Background Color</label>
      <div class="large-2 columns">
        <span class="prefix">#</span>
      </div>
      <div class="large-10 columns">
        <input type="text" class="color" id="headerbackcolor" name="headerbackcolor" placeholder="HEX" value="{{settings.headbackcolor}}" />
      </div>
    </div>
  </div>
  <div class="large-3 columns">
    <div class="row collapse">
      <label>Header Font Color</label>
      <div class="large-2 columns">
        <span class="prefix">#</span>
      </div>
      <div class="large-10 columns">
        <input type="text" class="color" id="headerfontcolor" name="headerfontcolor" placeholder="HEX" value="{{settings.headfontcolor}}" />
      </div>
    </div>
  </div>
  <div class="large-3 columns">
    <label>Header Font Size
      <input type="number" placeholder="PIXELS" min="1" max="100" name="headerfontsize" id="headerfontsize" required value="{{settings.headfontsize}}" />
    </label>
  </div>
  <div class="large-3 columns">
    <label>Header Logo</label>
    <input type="file" name="headerimage" id="headerimage" />
    {{#if theme}}
    <img src="data:;base64,{{settings.headerimage}}" />
    {{/if}}
  </div>
</div>
<div class="row">
  <div class="large-3 columns">
    <div class="row collapse">
      <label>Menu Background Color</label>
      <div class="large-2 columns">
        <span class="prefix">#</span>
      </div>
      <div class="large-10 columns">
        <input type="text" class="color" id="menubackcolor" name="menubackcolor" placeholder="HEX" value="{{settings.menubackcolor}}" />
      </div>
    </div>
  </div>
  <div class="large-3 columns">
    <div class="row collapse">
      <label>Menu Font Color</label>
      <div class="large-2 columns">
        <span class="prefix">#</span>
      </div>
      <div class="large-10 columns">
        <input type="text" class="color" id="menufontcolor" name="menufontcolor" placeholder="HEX" value="{{settings.menufontcolor}}" />
      </div>
    </div>
  </div>
  <div class="large-3 columns">
    <label>Menu Font Size
      <input type="number" placeholder="PIXELS" min="1" max="100" name="menufontsize" id="menufontsize" value="{{settings.menufontsize}}" required />
    </label>
  </div>
  <div class="large-3 columns"></div>
</div>
<div class="row">
  <div class="large-3 columns">
    <div class="row collapse">
      <label>Post Title Font Color</label>
      <div class="large-2 columns">
        <span class="prefix">#</span>
      </div>
      <div class="large-10 columns">
        <input type="text" class="color" id="posttitlecolor" name="posttitlecolor" placeholder="HEX" value="{{settings.posttitlecolor}}" />
      </div>
    </div>
  </div>
  <div class="large-3 columns">
    <label>Post Title Font Size
      <input type="number" placeholder="PIXELS" min="1" max="100" name="posttitlefontsize" id="postitlefontsize"  value="{{settings.posttitlefontsize}}" required />
    </label>
  </div>
  <div class="large-3 columns">
    <div class="row collapse">
      <label>Post Content Font Color</label>
      <div class="large-2 columns">
        <span class="prefix">#</span>
      </div>
      <div class="large-10 columns">
        <input type="text" class="color" id="postcontentcolor" name="postcontentcolor" placeholder="HEX" value="{{settings.postcontentcolor}}" />
      </div>
    </div>
  </div>
  <div class="large-3 columns">
    <label>Post Content Font Size
      <input type="number" placeholder="PIXELS" min="1" max="100" name="postcontentfontsize" id="postcontentfontsize" required value="{{settings.postcontentfontsize}}" />
    </label>
  </div>
</div>
<div class="row">
  <div class="large-3 columns">
    <div class="row collapse">
      <label>Page Title Font Color</label>
      <div class="large-2 columns">
        <span class="prefix">#</span>
      </div>
      <div class="large-10 columns">
        <input type="text" class="color" id="pagetitlecolor" name="pagetitlecolor" placeholder="HEX" value="{{settings.pagetitlecolor}}" />
      </div>
    </div>
  </div>
  <div class="large-3 columns">
    <label>Page Title Font Size
      <input type="number" placeholder="PIXELS" min="1" max="100" name="pagetitlefontsize" id="pagetitlefontsize" required value="{{settings.pagetitlefontsize}}" />
    </label>
  </div>
  <div class="large-3 columns">
    <div class="row collapse">
      <label>Page Content Font Color</label>
      <div class="large-2 columns">
        <span class="prefix">#</span>
      </div>
      <div class="large-10 columns">
        <input type="text" class="color" id="pagecontentcolor" name="pagecontentcolor" placeholder="HEX" value="{{settings.pagecontentcolor}}" />
      </div>
    </div>
  </div>
  <div class="large-3 columns">
    <label>Page Content Font Size
      <input type="number" placeholder="PIXELS" min="1" max="100" name="pagecontentfontsize" id="pagecontentfontsize" required value="{{settings.pagecontentfontsize}}"  />
    </label>
  </div>
</div>
<div class="row">
  <div class="large-12 columns">
    <input type="submit" class="button expand" value="{{type}} Theme" />
  </div>
</div>
</form>
{{> admin/footer}}
