<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Sintony' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/foundation.css" />
    <script src="/js/vendor/modernizr.js"></script>    
  </head>
  <body>
    {{> menu}}
    <form method="POST" action="/admin/theme">
    <div class="row">
      <div class="large-12 columns">
        <br>
        <h5>New Mely Theme</h5>
      </div>
    </div>
    <div class="row">
      <div class="large-3 columns">
        <div class="row collapse">
          <label>Header Background Color</label>
          <div class="large-2 columns">
            <span class="prefix">#</span>
          </div>
          <div class="large-10 columns">
            <input type="text" class="color" id="headercolor" placeholder="HEX" />
          </div>
        </div>
      </div>
      <div class="large-3 columns">
        <label>Header Font Size
          <input type="text" placeholder="12px" />
        </label>
      </div>
      <div class="large-3 columns">
        <div class="row collapse">
          <label>Menu Background Color</label>
          <div class="large-2 columns">
            <span class="prefix">#</span>
          </div>
          <div class="large-10 columns">
            <input type="text" class="color" id="menucolor" placeholder="HEX" />
          </div>
        </div>
      </div>
      <div class="large-3 columns">
        <label>Menu Font Size
          <input type="text" placeholder="12px" />
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="large-3 columns">
        <div class="row collapse">
          <label>Post Title Font Color</label>
          <div class="large-2 columns">
            <span class="prefix">#</span>
          </div>
          <div class="large-10 columns">
            <input type="text" class="color" id="posttitlecolor" placeholder="HEX" />
          </div>
        </div>
      </div>
      <div class="large-3 columns">
        <label>Post Title Font Size
          <input type="text" placeholder="12px" />
        </label>
      </div>
      <div class="large-3 columns">
        <div class="row collapse">
          <label>Post Content Font Color</label>
          <div class="large-2 columns">
            <span class="prefix">#</span>
          </div>
          <div class="large-10 columns">
            <input type="text" class="color" id="postcontentcolor" placeholder="HEX" />
          </div>
        </div>
      </div>
      <div class="large-3 columns">
        <label>Post Content Font Size
          <input type="text" placeholder="12px" />
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="large-3 columns">
        <div class="row collapse">
          <label>Page Title Font Color</label>
          <div class="large-2 columns">
            <span class="prefix">#</span>
          </div>
          <div class="large-10 columns">
            <input type="text" class="color" id="pagetitlecolor" placeholder="HEX" />
          </div>
        </div>
      </div>
      <div class="large-3 columns">
        <label>Page Title Font Size
          <input type="text" placeholder="12px" />
        </label>
      </div>
      <div class="large-3 columns">
        <div class="row collapse">
          <label>Page Content Font Color</label>
          <div class="large-2 columns">
            <span class="prefix">#</span>
          </div>
          <div class="large-10 columns">
            <input type="text" class="color" id="pagecontentcolor" placeholder="HEX" />
          </div>
        </div>
      </div>
      <div class="large-3 columns">
        <label>Page Content Font Size
          <input type="text" placeholder="12px" />
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <label>Header Logo</label>
        <input type="file" />
      </div>
    </div>
    </form>
    {{> footer}}
  </body>
</html>
