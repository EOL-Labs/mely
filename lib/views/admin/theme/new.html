{{> menu}}
<form method="POST" action="/admin/theme" data-abide>
<div class="row">
  <div class="large-12 columns">
    <br>
    <h5>New Mely Theme</h5>
  </div>
</div>
<div class="row">
  <div class="large-12 columns">
    <label>Theme Name
      <input type="text" id="themename" name="themename" placeholder="Name Of Theme" required />
    </label>
  </div>
</div>
<div class="row">
  <div class="large-12 columns">
    <label>Theme Description
      <textarea id="themedescription" name="themedescription" placeholder="Description Of Theme" required></textarea>
    </label>
  </div>
</div>
<div class="row">
  <div class="large-3 columns">
    <div class="row collapse">
      <label>Header Background Color</label>
      <div class="large-2 columns">
        <span class="prefix">#</span>
      </div>
      <div class="large-10 columns">
        <input type="text" class="color" id="headerbackcolor" name="headerbackcolor" placeholder="HEX" />
      </div>
    </div>
  </div>
  <div class="large-3 columns">
    <div class="row collapse">
      <label>Header Font Color</label>
      <div class="large-2 columns">
        <span class="prefix">#</span>
      </div>
      <div class="large-10 columns">
        <input type="text" class="color" id="headerfontcolor" name="headerfontcolor" placeholder="HEX" />
      </div>
    </div>
  </div>
  <div class="large-3 columns">
    <label>Header Font Size
      <input type="number" placeholder="PIXELS" min="1" max="100" name="headerfontsize" id="headerfontsize" required />
    </label>
  </div>
  <div class="large-3 columns">
    <label>Header Logo</label>
    <input type="file" name="headerimage" id="headerimage" />
  </div>
</div>
<div class="row">
  <div class="large-3 columns">
    <div class="row collapse">
      <label>Menu Background Color</label>
      <div class="large-2 columns">
        <span class="prefix">#</span>
      </div>
      <div class="large-10 columns">
        <input type="text" class="color" id="menubackcolor" name="menubackcolor" placeholder="HEX" />
      </div>
    </div>
  </div>
  <div class="large-3 columns">
    <div class="row collapse">
      <label>Menu Font Color</label>
      <div class="large-2 columns">
        <span class="prefix">#</span>
      </div>
      <div class="large-10 columns">
        <input type="text" class="color" id="menufontcolor" name="menufontcolor" placeholder="HEX" />
      </div>
    </div>
  </div>
  <div class="large-3 columns">
    <label>Menu Font Size
      <input type="number" placeholder="PIXELS" min="1" max="100" name="menufontsize" id="menufontsize" required />
    </label>
  </div>
  <div class="large-3 columns"></div>
</div>
<div class="row">
  <div class="large-3 columns">
    <div class="row collapse">
      <label>Post Title Font Color</label>
      <div class="large-2 columns">
        <span class="prefix">#</span>
      </div>
      <div class="large-10 columns">
        <input type="text" class="color" id="posttitlecolor" name="posttitlecolor" placeholder="HEX" />
      </div>
    </div>
  </div>
  <div class="large-3 columns">
    <label>Post Title Font Size
      <input type="number" placeholder="PIXELS" min="1" max="100" name="posttitlefontsize" id="postitlefontsize" required />
    </label>
  </div>
  <div class="large-3 columns">
    <div class="row collapse">
      <label>Post Content Font Color</label>
      <div class="large-2 columns">
        <span class="prefix">#</span>
      </div>
      <div class="large-10 columns">
        <input type="text" class="color" id="postcontentcolor" name="postcontentcolor" placeholder="HEX" />
      </div>
    </div>
  </div>
  <div class="large-3 columns">
    <label>Post Content Font Size
      <input type="number" placeholder="PIXELS" min="1" max="100" name="postcontentfontsize" id="postcontentfontsize" required />
    </label>
  </div>
</div>
<div class="row">
  <div class="large-3 columns">
    <div class="row collapse">
      <label>Page Title Font Color</label>
      <div class="large-2 columns">
        <span class="prefix">#</span>
      </div>
      <div class="large-10 columns">
        <input type="text" class="color" id="pagetitlecolor" name="pagetitlecolor" placeholder="HEX" />
      </div>
    </div>
  </div>
  <div class="large-3 columns">
    <label>Page Title Font Size
      <input type="number" placeholder="PIXELS" min="1" max="100" name="pagetitlefontsize" id="pagetitlefontsize" required />
    </label>
  </div>
  <div class="large-3 columns">
    <div class="row collapse">
      <label>Page Content Font Color</label>
      <div class="large-2 columns">
        <span class="prefix">#</span>
      </div>
      <div class="large-10 columns">
        <input type="text" class="color" id="pagecontentcolor" name="pagecontentcolor" placeholder="HEX" />
      </div>
    </div>
  </div>
  <div class="large-3 columns">
    <label>Page Content Font Size
      <input type="number" placeholder="PIXELS" min="1" max="100" name="pagecontentfontsize" id="pagecontentfontsize" required />
    </label>
  </div>
</div>
<div class="row">
  <div class="large-12 columns">
    <input type="submit" class="button expand" value="Create Theme" />
  </div>
</div>
</form>
{{> footer}}
