{{> admin/menu}}
<div class="row">
  <div class="large-12 columns">
    <br>
    <h5>{{type}} Mely Post</h5>
  </div>
</div>
<div class="row">
  <div class="large-12 columns">{{> admin/toolbar}}</div>
</div>
<div class="row">
  <div class="large-12 columns">
    <form method="POST" {{#if post}} action="/admin/post/{{post.postid}}" {{else}} action="/admin/post" {{/if}} data-abide>
      {{#if post}}
        <input type="hidden" name="mely-postid" value="{{post.postid}}" />
      {{/if}}
      <div class="post-title-field">
        <label>Post Title
          <input type="text" name="mely-post-title" placeholder="Title of Post" value="{{post.title}}" required />
        </label>
        <small class="error">A post title is required</small>
      </div>
      <div class="post-content-field">
        <label>Post Content - <a id="preview" href="#">Preview</a>
          <textarea name="mely-post-content" id="content" rows="20" placeholder="Post Content" required>{{post.content}}</textarea>
        </label>
        <small class="error">Post content is required</small>
      </div>
      <div class="row hide" id="preview-panel">
        <div class="large-12 columns">
          <div class="panel" id="preview-markdown"></div>
        </div>
      </div>
      <div class="row">
        <div class="large-4 columns">
          <div class="post-status-field">
            <label>Post Status
              <select name="mely-post-status" required>
                {{#each statusList}}
                <option value="{{statusID}}" {{#if selected}} selected {{/if}}>{{statusName}}</option>
                {{/each}}           
              </select>
            </label>
            <small class="error">Post status is required</small>
          </div>
        </div>
      </div>
      <button type="submit" class="button">{{type}} Post</button>
    </form>
  </div>
</div>
{{> admin/footer}}
<script src="/js/rangyinputs-jquery-src.js"></script>
<script src="/js/admin.markdown.js"></script>
