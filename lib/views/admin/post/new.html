<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Sintony' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/foundation.css" />
    <script src="/js/vendor/modernizr.js"></script>
    <script src="/js/sorttable.js"></script>
  </head>
  <body>
    {{> menu}}
    <div class="row">
      <div class="large-12 columns">
        <br>
        <h5>New Mely Post</h5>
      </div>
    </div>
    <div class="row">
      <form method="POST" action="/admin/post" data-abide>
        <div class="large-12 columns">
          <label>Post Title
            <input type="text" name="mely-post-title" placeholder="Title of Post" required />
          </label>
          <small class="error">A post title is required</small>
          <label>Post Content
            <textarea name="mely-post-content" placeholder="Post Content" required></textarea>
          </label>
          <small class="error">Post content is required</small>
          <div class="row">
            <div class="large-4 columns">
              <label>Post Status
                <select name="mely-post-status" required>
                  {{#each statusList}}
                  <option value="{{statusID}}">{{statusName}}</option>
                  {{/each}}           
                </select>
              </label>
            </div>
          </div>
          <small class="error">Post status is required</small>
          <input type="submit" value="Add Post" class="button" />
        </div>
      </form>
    </div>
    {{> footer}}
  </body>
</html>
