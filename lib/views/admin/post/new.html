{{> menu}}
<div class="row">
  <div class="large-12 columns">
    <br>
    <h5>New Mely Post</h5>
  </div>
</div>
<div class="row">
  <div class="large-12 columns">{{> toolbar}}</div>
</div>
<div class="row">
  <form method="POST" action="/admin/post" data-abide>
    <div class="large-12 columns">
      <label>Post Title
        <input type="text" name="mely-post-title" placeholder="Title of Post" required />
      </label>
      <small class="error">A post title is required</small>
      <label>Post Content - <a id="preview" href="#">Preview</a>
        <textarea name="mely-post-content" id="content" rows="20" placeholder="Post Content" required></textarea>
      </label>
      <small class="error">Post content is required</small>
      <div class="row hide" id="preview-panel">
        <div class="large-12 columns">
          <div class="panel" id="preview-markdown"></div>
        </div>
      </div>
      <div class="row">
        <div class="large-4 columns">
          <label>Post Status
            <select name="mely-post-status" required>
              {{#each statusList}}
              <option value="{{statusID}}">{{statusName}}</option>
              {{/each}}           
            </select>
          </label>
        </div>
      </div>
      <small class="error">Post status is required</small>
      <input type="submit" value="Add Post" class="button" />
    </div>
  </form>
</div>
{{> footer}}
<script src="/js/rangyinputs-jquery-src.js"></script>
<script src="/js/admin.markdown.js"></script>
