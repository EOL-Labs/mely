{{>admin/header}}
<form method="post" action="/login" id="Login">
	<div class="row">
		<div class="col-lg-12 text-center">
			<h1 style="font-family: 'Permanent Marker', cursive;">Mely</h1>
			<h4><b>M</b>ake <b>E</b>verything <b>L</b>ook <b>Y</b>ours</h4>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-lg-4"></div>
		<div class="col-lg-4 text-center">
  			<div class="form-group">
				<label>E-Mail</label>
				<input type="email" class="form-control" name="mely-email" />
			</div>
		</div>
		<div class="col-lg-4"></div>
	</div>
	<div class="row">
		<div class="col-lg-4"></div>
		<div class="col-lg-4 text-center">
			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" name="mely-password" />
			</div>
		</div>
		<div class="col-lg-4"></div>
	</div>
	<div class="row">
		<div class="col-lg-4"></div>
		<div class="col-lg-4 text-center">
			<input type="submit" value="Log In" class="btn btn-primary" />
		</div>
		<div class="col-lg-4"></div>
	</div>
	<br>
	<div class="row">
		<div class="col-lg-12 text-center">
			<a href="/reset">Reset Password</a>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-lg-4"></div>
		<div class="col-lg-4 text-center">
			<div class="alert alert-danger hide" id="loginAlert" role="alert">Invalid Login. Please try again.</div>
		</div>
		<div class="col-lg-4"></div>
	</div>
</form>
{{> admin/footer}}
<script>
$(document).ready(function() {
	$("#Login").bootstrapValidator({
		feedbackIcons: {
			valid: "glyphicon glyphicon-ok",
			invalid: "glyphicon glyphicon-remove",
			validating: "glyphicon glyphicon-refresh"
		},
		fields: {
			"mely-email": {
				validators: {
					notEmpty: {
						message: "The email address is required and cannot be empty"
					},
					emailAddress: {
						message: "The email address is not a valid email"
					}
				}
			},
			"mely-password": {
				validators: {
					notEmpty: {
						message: "The password is required and cannot be empty"
					}
				}
			}
		}
	}).on("success.form.bv", function(e) {
		var $form = $(e.target);
		validator = $form.data('bootstrapValidator');
		submitButton = validator.getSubmitButton();
	});
	switch($(document).context.location.search){
		case "?invalid":
			$("#loginAlert").removeClass("hide");
			break;
	}
});
</script>
