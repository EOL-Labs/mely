{{>shared/header}}
<div class="container" ng-controller="Login">
	<div class="row">
		<div class="col-lg-12 text-center">
			<h1 style="font-family: 'Arvo', serif;">Mely</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12 text-center">
			<b>M</b>ake | <b>E</b>verything | <b>L</b>ook <b> | Y</b>ours
			<br><br>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-12">
			<div class="alert alert-danger hide" id="loginAlert" role="alert">Invalid Login!</div>
			<form role="form" id="LoginForm" method="POST" action="/login">
				<div class="form-group">
					<label>Email Address</label>
					<input type="email" class="form-control" name="mely-email" />
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" class="form-control" name="mely-password" />
				</div>
				<button type="submit" class="btn btn-primary btn-md btn-block" />Sign In</button>
			</form>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-lg-12 text-center">
			<a href="/reset">Reset Password</a>
		</div>
	</div>
</div>
{{>shared/footer}}
<script src="/js/app/app.mely.js"></script>
<script src="/js/app/app.mely.login.js"></script>
