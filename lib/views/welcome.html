{{>header}}
<div class="container" ng-controller="Welcome">
	<div class="row">
		<div class="col-lg-12 text-center">
			<h1>Mely</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12 text-center">
			<br>
			<b>M</b>ake | <b>E</b>verything | <b>L</b>ook <b> | Y</b>ours
			<br><br>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-12">
			<form role="form" id="Mely" ng-submit-"create()">
				<div class="form-group">
					<label>Email Address</label>
					<input type="email" name="mely-email" class="form-control" />
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" name="mely-password" class="form-control" required />
				</div>
				<div class="form-group">
					<label>Blog Name</label>
					<input type="text" name="mely-name" class="form-control" />
				</div>
				<div class="form-group">
					<label>Blog Description</label>
					<textarea name="mely-description" class="form-control" placeholder="A description..."></textarea>
				</div>
				<button type="submit" class="btn btn-success btn-md btn-block" />Create</button>
			</form>
		</div>
	</div>
</div>
{{>footer}}
<script src="/js/angular/angular.js"></script>
<script src="/js/app/app.mely.js"></script>
<script src="/js/app/app.mely.welcome.js"></script>
