<div class="tab-pane active" id="Users" ng-controller="UserCtrl">
	<br>
	<div class="row">
		<div class="col-lg-12">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th class="text-center" width="30%">Email</th>
						<th class="text-center" width="30%">Status</th>
						<th class="text-center" width="30%">Create Date</th>
						<th class="text-center"><a class="btn btn-success btn-xs" data-toggle="modal" data-target="#UserModal"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New</a></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="people in users">
						<td class="text-center" ng-bind="people.email"></td>
						<td class="text-center">
							<ANY ng-switch="people.status">
								<ANY ng-switch-when="true">Active</ANY>
								<ANY ng-switch-default>Not Active</ANY>
							</ANY>
						</td>
						<td class="text-center" ng-bind="people.createdDate"></td>
						<td class="text-center"><a ng-click="delete(people.userid)">Remove</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- USER MODAL -->
	<div class="modal fade" id="UserModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title">New User</h4>
				</div>
				<div class="modal-body">
					<form role="form" ng-submit="process()" id="UserForm">
					<input type="hidden" name="userid" id="userid" ng-value="userid" />
					<div class="container-fluid">
						<div class="row">
							<div class="lg-col-12">
								<div class="form-group">
									<label>E-Mail</label>
									<input class="form-control" type="email" id="useremail" name="useremail"/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="lg-col-12">
								<div class="form-group">
									<label>Password</label>
									<input class="form-control" type="password" id="userpassword" name="userpassword"/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="lg-col-12">
								<input type="submit" value="New User" class="btn btn-success btn-sm" />
							</div>
						</div>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
