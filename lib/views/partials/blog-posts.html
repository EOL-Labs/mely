<br>
<div class="row">
	<div class="col-lg-8 col-lg-offset-2">
		<ANY ng-repeat="article in posts" on-finish-render>
			<div data-sr>
				<div class="row">
					<div class="col-lg-12">
						<a ng-href="/post/\{{article.id}}" ng-bind="article.title"></a> | \{{article.createdAt}}
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-lg-12" ng-bind-html="article.content">
					</div>
				</div>
				<br>
				<ANY ng-switch="article.comments_allowed">
					<ANY ng-switch-when="1">
						<div class="row">
							<div class="col-lg-12">
								<a href="/post/\{{article.id}}#comments"><b>Comments</b></a>
							</div>
						</div>
					</ANY>
				</ANY>
				<br><br>
			</div>
		</ANY>
	</div>
</div>
