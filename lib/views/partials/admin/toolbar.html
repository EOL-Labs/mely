<div id="imgModal" class="reveal-modal" data-reveal>
  <div class="row">
    <div class="columns large-12">
      <h2>Inserting a Image</h2>
    </div>
  </div>
  <div class="row">
    <div class="columns large-6">
      <label>
        Image Link
      </label>
      <input type="text" id="image-link" name="image-link">
    </div>
  </div>
  <div class="row">
    <div class="columns large-6"> 
      <label>
        Image Altenative Text
      </label>
      <input type="text" id="image-alternative" name="image-alternative">
    </div>
  </div>
  <div class="row">
    <div class="columns large-6">
      <label>
        Image Hover Text
      </label>
      <input type="text" id="image-hover" name="image-hover">
    </div>
  </div>
  <div class="row">
    <div class="columns large-6">
      <button type="submit" onclick="addImageMarkdown()" class="button small">Insert</button>
    </div>
  </div>
  <a class="close-reveal-modal">&#215;</a>
</div>
