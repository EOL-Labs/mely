<div class="row">
	<div class="col-lg-8 col-lg-offset-2">
		<ANY ng-repeat="article in page">
			<div class="row">
				<div class="col-lg-12" >
					<div class="page-header">
						<h4 ng-bind="article.pageTitle" ng-cloak class="ng-cloak" ng-style="\{{pageTitleStyle}}"></h4>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12" ng-bind-html="article.pageContent" ng-cloak class="ng-cloak" ng-style="\{{pageContentStyle}}">
				</div>
			</div>
		</ANY>
	</div>
</div>
